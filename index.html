<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NextCode Designs</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #071021; /* same as your portfolio */
      color: #e6f7f7;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      background: linear-gradient(90deg, #00ffcc, #00ffaa); /* greenish-blue gradient */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 12px;
    }

    h2 {
      font-size: 1.5rem;
      color: #a0f0e0; /* light green-blue */
      margin-bottom: 40px;
    }

    button {
      background: linear-gradient(90deg, #00ffcc, #00ffaa); /* same greenish-blue gradient */
      color: #001; 
      border: none;
      padding: 14px 40px;
      border-radius: 25px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffcc;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #7fd9d9; /* matching footer color from your portfolio */
    }
  </style>
</head>
<body>
  <h1>NextCode Designs</h1>
  <h2>By Abhijeet S</h2>
  <button onclick="redirect()">View Portfolio</button>

  

  <script>
    function redirect() {
      // Replace with your actual portfolio link
      window.location.href = "https://";
    }
  </script>
</body>
</html>
